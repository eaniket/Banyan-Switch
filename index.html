        <script>
            function func() {
				var items = document.querySelectorAll("hr");
				for(var i = 0;i < items.length;i++){
					items[i].style.borderColor = "black";
				}
				for(var i = 0;i < 8;i++){
					document.getElementById("s"+i).style.backgroundColor = "#6c757d";
					document.getElementById("r"+i).style.backgroundColor = "#007bff";
				}
				var state1,state2,sender,receiver;
				var bit = [0,0,0];
				sender = document.getElementById("sender").value;
				receiver = document.getElementById("receiver").value;
				document.getElementById("i"+sender).style.borderColor = "red";
				document.getElementById("o"+receiver).style.borderColor = "red";
				document.getElementById("s"+sender).style.backgroundColor = "red";
				document.getElementById("r"+receiver).style.backgroundColor = "red";
				var i = 0;
				while(receiver){
					bit[i] = receiver&1;
					receiver = receiver>>1;
					i++;
				}
				state1 = "A" + (sender%4+1) + bit[2];
				if ((state1[1]=='1'&&state1[2]=='1')||(state1[1]=='2'&&state1[2]=='1')||(state1[1]=='3'&&state1[2]=='0')||(state1[1]=='4'&&state1[2]=='0')){
					document.getElementById(state1+"a").style.borderColor = "red";
					document.getElementById(state1+"b").style.borderColor = "red";
					document.getElementById(state1+"c").style.borderColor = "red";
				}
				else{
					document.getElementById(state1).style.borderColor = "red";
				}
				state2 = "B";
				if (state1[1]%2){
					if(state1[2]=='0'){
						state2 = state2 + "1";
					}
					else{
						state2 = state2 + "3";
					}
				}
				else{
					if(state1[2]=='0'){
						state2 = state2 + "2";
					}
					else{
						state2 = state2 + "4";
					}
				}
				state2 = state2 + bit[1];
				if ((state2[1]=='1'&&state2[2]=='1')||(state2[1]=='2'&&state2[2]=='0')||(state2[1]=='3'&&state2[2]=='1')||(state2[1]=='4'&&state2[2]=='0')){
					document.getElementById(state2+"a").style.borderColor = "red";
					document.getElementById(state2+"b").style.borderColor = "red";
					document.getElementById(state2+"c").style.borderColor = "red";
				}
				else{
					document.getElementById(state2).style.borderColor = "red";
				}
            }
